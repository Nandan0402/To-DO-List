<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 To-Do List</h1>
    <div class="input-section">
      <input type="text" id="task" placeholder="Enter a task" />
      <input type="time" id="alarmTime" />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- Alarm Sound -->
  <audio id="alarmSound" src="alarm.wav" preload="auto"></audio>

  <!-- Alarm Modal Popup -->
  <div id="alarmModal" class="modal">
    <div class="modal-content">
      <p id="alarmMessage">🔔 Reminder</p>
      <button onclick="stopAlarm()">Stop</button>
      <button onclick="remindLater()">Remind Me Later</button>
      <button onclick="dismissAlarm()">Dismiss</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
